language: cpp

os:
  - linux

compiler:
  - gcc
  - clang
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - valgrind
    - gcov

before_install:

install: 
  - gem install coveralls-lcov	
  
before_script:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - $CXX --version
  - echo $CXX 

script:
  - make
  - make tgr
  - make ut

after_success:
  - coveralls --exclude UT --exclude cxxtest --gcov-options '\-lp'
